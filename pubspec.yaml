name: nudge_app
description: "Nudge - A social reminder app for Gen Z. Create personal reminders and shared lists where everyone gets notified."
publish_to: 'none'

version: 1.2.0+3

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_messaging: ^15.1.6
  firebase_storage: ^12.3.7

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Local Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # UI Helpers
  google_sign_in: ^6.2.2
  cached_network_image: ^3.4.1
  flutter_animate: ^4.5.2

  # Utils
  intl: ^0.20.1
  uuid: ^4.5.1
  equatable: ^2.0.7
  connectivity_plus: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  json_serializable: ^6.9.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

# App Icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FF6B9D"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

# Splash Screen configuration
flutter_native_splash:
  color: "#FF6B9D"
  image: "assets/splash/splash_logo.png"
  android_12:
    color: "#FF6B9D"
    icon_background_color: "#FF6B9D"
    image: "assets/splash/splash_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/splash/
